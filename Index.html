<html>
    <head>
        <title>Responsive Signing</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row me-5">
                <div class="col-md-6 col-12">
                    <div class="d-flex align-items-center gap-3">
                    <img class="photo" src=Frame.png>
                    <h5 class="h_1 mt-5">
                        PNFT Market
                    </h5>
                    </div>
                </div>
            </div>
        
            <div class="row ms-4">
                <div class="col-md-5 col-12 p-5 me-4">
                    <p class="p_1 fs-2 col-12">NFT Access</p>
                    <p class="p_2 col-12 " id="pls">Please fill your detail to access your account.</p>
                <div class="input col-8">
                    <form class="d-flex flex-column mt-5 position-relative">
                        <label>Email</label>
                        <input type="email" placeholder="debra.holt@example.com" class="p-2 mt-3 col-12">
                        <img src="X Icon.png" class="position-absolute top-50 end-0 mt-2 me-3">
                    </form>
                    <form class="d-flex flex-column mt-3 position-relative">
                        <label>Password</label>
                        <input type="password" placeholder="********" class="p-2 mt-3 col-12">
                        <img src="Hide Icon.png" class="position-absolute top-50 end-0 mt-2 me-3">
                    </form>
                    <div class="d-flex mt-3 justify-content-between mb-4">
                        <form>
                            <input type="checkbox" id="check" class="me-2">
                            <label for="check">Remember Me</label>
                        </form>
                        <a href="#" class="for text-decoration-none">Forgot Password?</a>
                    </div>
                    <button class="btn col-12 text-white rounded-3 d-flex align-items-center justify-content-center" id="btn-purple">Sign In</button>
                    <button class="btn col-12 rounded-3 d-flex align-items-center justify-content-center gap-3 mt-4" id="google-btn">
                        <img src="Google.png">
                        <span class="btn-text mt-2 mb-1">Sign In With Google</span>
                    </button>
                    <p class="bottom-text text-center text-secondary mt-4">Don't Have An Account? <a href="#" class="forgot text-decoration-none">Sign Up</a></p>
                </div>
                </div>
                    <p class="text-secondary mt-5 me-5"><i>@CreatedbyNAMDesign</i></p>
            </div>
            
                <div class="imgbox col-md-6 col-12">
                    <img class="photo1" src="Frame 1.png" id="img">
                </div>
        </div>
    </div>


    </body>
    
</html>
